<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Findr.ai...</title>
  <!-- Define production domain in one place -->
  <script>
    window.PRODUCTION_DOMAIN = "https://findr-ai.vercel.app";
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 500px;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 24px;
    }
    p {
      margin-bottom: 1.5rem;
      color: #666;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      margin: 0 auto 1.5rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .debug-info {
      margin-top: 1.5rem;
      padding: 0.5rem;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      text-align: left;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to Findr.ai</h1>
    <p>You're being redirected to our secure production environment...</p>
    <p id="countdown">Redirecting in 1 second</p>
    <div id="debug-info" class="debug-info"></div>
  </div>
  
  <script>
    (function() {
      // Execute immediately - don't wait for countdown
      // Keep track of whether we've redirected to avoid infinite loops
      if (window.sessionStorage.getItem('auth_redirect_attempted')) {
        document.getElementById('countdown').textContent = 'Already attempted redirect. Please click the button below if you are not redirected.';
        const button = document.createElement('button');
        button.textContent = 'Go to Findr.ai';
        button.style.padding = '8px 16px';
        button.style.backgroundColor = '#0099ff';
        button.style.color = 'white';
        button.style.border = 'none';
        button.style.borderRadius = '4px';
        button.style.cursor = 'pointer';
        button.onclick = function() {
          window.location.href = window.PRODUCTION_DOMAIN;
        };
        document.querySelector('.container').appendChild(button);
        return;
      }
      
      // Mark that we've attempted a redirect
      window.sessionStorage.setItem('auth_redirect_attempted', 'true');
      
      // Function to extract query parameters and hash from URL
      function getUrlParams() {
        const queryParams = window.location.search || '';
        const hashParams = window.location.hash || '';
        return { queryParams, hashParams };
      }
      
      // Determine the right target path based on tokens
      function getTargetPath() {
        const { hashParams, queryParams } = getUrlParams();
        
        // If we have access_token in the hash, send to token handler
        if (hashParams.includes('access_token=')) {
          return '/auth/token-handler';
        }
        
        // If we have code in the query, send to auth callback
        if (queryParams.includes('code=')) {
          return '/auth/callback';
        }
        
        // Default fallback
        return '/auth/token-handler';
      }
      
      // Function for debugging
      function logDebugInfo(message) {
        const debugEl = document.getElementById('debug-info');
        debugEl.style.display = 'block';
        debugEl.textContent += message + '\n';
      }
      
      // Redirect to production immediately
      function redirectToProduction() {
        try {
          // Get current URL components
          const { queryParams, hashParams } = getUrlParams();
          
          // Get the appropriate redirect path
          const redirectPath = getTargetPath();
          
          // Create full URL
          const finalUrl = window.PRODUCTION_DOMAIN + redirectPath + queryParams + hashParams;
          
          // Log for debugging
          logDebugInfo('Redirecting to: ' + finalUrl);
          
          // Redirect
          window.location.replace(finalUrl);
        } catch (err) {
          logDebugInfo('Redirect error: ' + err);
          // Fallback to simple redirect
          window.location.replace(window.PRODUCTION_DOMAIN);
        }
      }
      
      // Execute redirect immediately
      redirectToProduction();
      
      // Also set a manual timeout as backup
      setTimeout(redirectToProduction, 1000);
    })();
  </script>
</body>
</html>
